<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter PIN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div id="info-bar" class="poppins-semibold">
            <div class="date">
              <span id="date"></span>
            </div>
            <div class="time">
              <span id="time"></span>
            </div>
            <div class="weather">
              <span id="weather"></span>
            </div>
        </div>
        <script src="datetime-weather.js"></script>

        <div class="pin-container">
            <img src="assets/card1.png" class="card-image" alt="ATM Card">
            <p class="pin-text">Enter your PIN to continue</p>

            <div class="pin-input-container">
                <input type="password" id="pin-input" maxlength="4" inputmode="numeric" autofocus>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
