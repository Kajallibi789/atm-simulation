<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter PIN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div id="info-bar" class="poppins-semibold">
            <div class="date">
              <span id="date"></span>
            </div>
            <div class="time">
              <span id="time"></span>
            </div>
            <div class="weather">
              <span id="weather"></span>
            </div>
        </div>
        <script src="datetime-weather.js"></script>

        <div class="pin-container">
            <img src="assets/card1.png" class="card-image" alt="ATM Card">

            <div class="pin-container">
              <p>Enter your PIN to continue</p>
              <div class="pin-input-container">
                  <div class="pin-dots">
                      <span class="dot" id="dot-1">•</span>
                      <span class="dot" id="dot-2">•</span>
                      <span class="dot" id="dot-3">•</span>
                      <span class="dot" id="dot-4">•</span>
                  </div>
                  <input type="password" id="pin-input" maxlength="4" inputmode="numeric" autofocus />
              </div>
          </div>
          
        </div>
        <div class="bank-logo">
          <img src="assets/bank.png" alt="Bank Logo">
          <span>&nbsp;&nbsp;&nbsp;CITI BANK PVT</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
