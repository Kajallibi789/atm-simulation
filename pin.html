<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter PIN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="date-time"></div>
<div id="weather"></div>

    <div class="container">
        <h1>Enter Your PIN</h1>
        <input type="password" id="pin" maxlength="4">
        <br>
        <button onclick="checkPin()">Submit</button>
    </div>

    <script>
        function checkPin() {
            let enteredPin = document.getElementById("pin").value;
            let correctPin = "1234"; // Hardcoded PIN

            if (enteredPin === correctPin) {
                window.location.href = "menu.html"; // Redirect to main menu
            } else {
                alert("Incorrect PIN. Try again.");
            }
        }
    </script>
</body>
</html>
