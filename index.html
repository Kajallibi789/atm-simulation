<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATM Simulation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="info-bar" class="poppins-semibold">
        <div class="date">
          <!-- <img src="assets/calender.png" alt="Date" width="20" /> -->
          <span id="date"></span>
        </div>
        <div class="time">
          <!-- <img src="assets/clock.png" alt="Time" width="20" /> -->
          <span id="time"></span>
        </div>
        <div class="weather">
          <!-- <img src="assets/weather.png" alt="Weather" width="20" /> -->
          <span id="weather"></span>
        </div>
      </div>
      <script src="datetime-weather.js"></script>

      <div class="sub-container">
        <div>
          <h1 class="poppins-semibold welcome">Welcome</h1>
          <p class="subhead poppins-light">
            To begin using this<br />ATMâ€™s services,<br />please insert your
            card
          </p>
          <!-- <div class="card-slot">
            <img src="assets/card.png" id="atm-card" alt="ATM Card">
        </div> -->
          <button class="access-button poppins-light" id="card-inserted">
            INSERTED
          </button>
        </div>

        <div class="atm-container">
          <div class="atm-slot"></div>
          <img src="assets/card.png" class="atm-card" alt="ATM Card" />
        </div>
      </div>
      <div class="bank-logo">
        <img src="assets/bank.png" alt="Bank Logo">
        <span>&nbsp;&nbsp;&nbsp;CITI BANK PVT</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
