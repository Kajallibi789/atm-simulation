<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Menu</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Date, Time, and Weather -->
      <div id="info-bar" class="poppins-semibold">
        <div class="date">
          <span id="date"></span>
        </div>
        <div class="time">
          <span id="time"></span>
        </div>
        <div class="weather">
          <span id="weather"></span>
        </div>
      </div>
      <script src="datetime-weather.js"></script>

      <!-- Main Menu Container -->
      <div class="menu-container">
        <h1 id="welcome-message">Welcome</h1>
        <h4 class="poppins-light">Choose your service.</h4>
        <div class="menu-grid">
          <button class="menu-btn blue" onclick="navigate('withdraw.html')">
            <img src="assets/withdraw.png" alt="Withdraw Icon" />
            Withdraw Cash
          </button>
          <button class="menu-btn turq" onclick="navigate('deposit.html')">
            <img src="assets/deposit.png" alt="Deposit Icon" />
            Deposit Cash
          </button>
          <button class="menu-btn dark-blue" onclick="navigate('balance.html')">
            <img src="assets/balance.png" alt="Balance Icon" />
            Balance Inquiry
          </button>
          <button class="menu-btn green" onclick="navigate('exit.html')">
            <img src="assets/exit.png" alt="Exit Icon" />
            Exit
          </button>
        </div>
        <div class="bank-logo">
          <img src="assets/bank.png" alt="Bank Logo">
          <span>&nbsp;&nbsp;&nbsp;CITI BANK PVT</span>
        </div>
      </div>
    </div>
  </body>
</html>
